<!DOCTYPE html>
<html>
<head>
    <title> Contact Form </title>
    <link href="contact.css" rel="stylesheet" type="text/css">
</head>
    <body>
        <div id="content">
            <form method="post" action="https://formspree.io/bealir@uwec.edu">
                <label >  Name: <input type="text" id="name" name="name"></label>
                <label >   Email: <input type="text" id="email" name="email"></label>
                <label >   Subject: <input type="text" id="subject" name="subject"></label>
                <textarea id="comment" name="comment" rows="15" placeholder="What's on your mind?" name="comments"></textarea><br>
                <input type="submit" value="Send" id="submit"><br>
            </form>
        </div>
    </body>
</html>
