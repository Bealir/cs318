<!DOCTYPE html>
<html>
<head>
    <title> Ice Cream Form </title>
    <link href="icecream.css" rel="stylesheet" type="text/css">
</head>
    <body>
        <div id="content">
            <form method="post" action="https://formspree.io/bealir@uwec.edu">
                <h2>Order Form</h2>
                <label id="whoid">Who are you? <input type="text" id="who" name="name"></label>
                <label id="whatid">What flavor? 
                    <select name="flavor" size="4">
                        <option value="browniebatter">Brownie Batter</option>
                        <option value="cakebatter">Cake Batter</option>
                        <option value="chocolateswirl">Chocolate Swirl</option>
                        <option value="vanilla">Vanilla</option>
                    </select>
                </label>
                <label id="inid">In what? 
                    <select name="vessle" size="3">
                        <option value="waffle">Waffle</option>
                        <option value="Sugar">Sugar</option>
                        <option value="Dish">Dish</option>
                    </select>
                </label>
                <label id="sprinklesid">Sprinkles <input type="radio" id="sprinkles" name="sprinkles"></label>
                <label id="messyid">How messy are you? <input type="range" id="messy" name="messy" range[0,3]></label>
                <input type="submit" value="Order" id="order">
            </form>
        </div>
    </body>
</html>
