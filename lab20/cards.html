<!DOCTYPE html>
<html>
<head>
  <title>Cards</title>
  <link href="cards.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="hand">

        <label class="card" id="ace">
            <input type="checkbox">
            <img src="ace_of_spades.png" alt="ace">
        </label>

        <label class="card" id="king">
             <input type="checkbox">
            <img src="king_of_spades.png" alt="king">
        </label>

        <label class="card" id="queen">
            <input type="checkbox">
            <img src="queen_of_spades.png" alt="queen">
        </label>

        <label class="card" id="jack">
            <input type="checkbox">
            <img src="jack_of_spades.png" alt="jack">
        </label>

        <label class="card" id="ten">
            <input type="checkbox">
            <img src="10_of_spades.png" alt="ten">
        </label>
    </div>
</body>
</html>
